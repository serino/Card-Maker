<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Maker</title>
  <script src="home.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="square"></div>

  <div>Text:</div>
  <button id="birthdayButton">Happy Birthday</button>
  <button id="congratsButton">Congrats</button>
  <button id="getWellButton">Get Well Soon</button>

  <input type="text" placeholder="text" id="textBox">

  <div>Background Color:</div>
  <button id="mistyRoseButton">Misty Rose</button>
  <button id="greenButton">Spring Green</button>
  <button id="blueButton">Sky Blue</button>

  <input type="color" id="backgroundColorPicker">

  <div>Text Color:</div>
  <button id="redTextButton">Red</button>
  <button id="greenTextButton">Green</button>
  <button id="blueTextButton">Blue</button>

  <div>Font Size:</div>
  <button id="pixel40Button">40 pixels</button>
  <button id="pixel60Button">60 pixels</button>
  <button id="pixel80Button">80 pixels</button>
  
  <input type="range" min="16" max="80" value="16" id="fontSizeSlider">

  <p id="paragraph"></p>
  
</body>
</html>
