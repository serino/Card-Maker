<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Maker</title>
  <script src="home.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="square"></div>

  <div>Text:</div>
  <button id="birthdayButton" onclick="sayHappyBirthday()">Happy Birthday</button>
  <button id="congratsButton" onclick="sayCongrats()">Congrats</button>
  <button id="getWellButton" onclick="sayGetWell()">Get Well Soon</button>

  <input type="text" placeholder="text" id="textBox">

  <div>Background Color:</div>
  <button id="mistyRoseButton" onclick="changeBackgroundMisty()">Misty Rose</button>
  <button id="greenButton" onclick="changeBackgroundSpring()">Spring Green</button>
  <button id="blueButton" onclick="changeBackgroundSky()">Sky Blue</button>

  <input type="color" id="backgroundColorPicker" onchange="customBackgroundColor()">

  <div>Text Color:</div>
  <button id="redTextButton" onclick="changeTextRed()">Red</button>
  <button id="greenTextButton" onclick="changeTextGreen()">Green</button>
  <button id="blueTextButton" onclick="changeTextBlue()">Blue</button>

  <div>Font Size:</div>
  <button id="pixel40Button" onclick="changePixelForty()">40 pixels</button>
  <button id="pixel60Button" onclick="changePixelSixty()">60 pixels</button>
  <button id="pixel80Button" onclick="changePixelEighty()">80 pixels</button>
  
  <input type="range" min="16" max="80" value="16" id="fontSizeSlider" onchange="customFontSize()">

  <p id="paragraph"></p>
  
</body>
</html>
